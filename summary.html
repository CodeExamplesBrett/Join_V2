<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Join icon -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

    <!--  link google fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
        rel="stylesheet">

    <!-- Add Bootstrap  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>  -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/mini_backend.js"></script>
    <script src="./js/add_Task.js"></script>
    <!--<script src="./js/task.js"></script> -->
    <script src="./js/main.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/summary.js"></script>


    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/summary.css">
    <title>Join</title>
</head>

<!-- init() -- parameter is the div id to which the class "board-menu-highlight", -->

<body onload="getStats()">
    <!--Include menu div-->
    <div w3-include-html="./html_templates/sidebar.html"></div>
    <!--Main div with margin from menu and top-->
    <div class="main">
        <div class="heading">
            <h1>Summary</h1>
            <p class="slogan-text">Everything in a nutshell!</p>
        </div>

        <div class="input-main">
            <!--Left side -->
            <div class="input-left">
                <div class="row">
                    <div class="task-nr" id="Task-tot">
                        <span id="count" class="count"></span>
                        <span class="count-descr">Tasks on<br>Board</span>
                    </div>
                    <div class="task-nr" id="Task-progress">
                        <span id="progress" class="count"></span>
                        <span class="count-descr">Tasks on<br>Progress</span>
                    </div>
                    <div class="task-nr" id="Task-feedback">
                        <span id="feedback" class="count"></span>
                        <span class="count-descr">Awaiting<br>Feedback</span>
                    </div>
                </div>

                <div class="row">
                    <div class="urgent-nr">
                        <div class="urgent-nr-left">
                            <img class="urgent-arrow" src="./img/urgent-arrow.png">

                            <div class="urgent-date-text">
                                <div id="Task-urgent" class="urgent-date-nr"></div>
                                <span class="deadline-descr">Urgent</span>
                            </div>
                        
                        </div>
                        <div class="urgent-nr-right">
                            <span id="urgentDate" class="urgent-date"></span>
                            <span class="deadline-descr">Upcoming Deadline</span>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="" id="Task-tot">
                            <div class="todo-container">
                                <div class="pencil-background">
                                    <img class="pencil" src="./img/pencil.png">
                                </div>
                                
                                <div class="todo-nr-container">
                                    <span id="todo" class="count"></span>
                                    <span class="count-descr">To Do</span>
                                </div>
                                
                            </div>

                            
                        </div>
                        <div class="task-nr-bottom" id="Task-progress">
                            <span id="done" class="count"></span>
                            <span class="count-descr">Done</span>
                        </div>
                    </div>
        </div>

        <!--Right side of form-->
        <div class="input-right">


        </div>
    </div>
</body>
</html>
