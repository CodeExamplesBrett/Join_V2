<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Join icon -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

    <!--  link google fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
        rel="stylesheet">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/mini_backend.js"></script>
    <!-- <script src="./js/add_Task.js"></script> -->
    <!--<script src="./js/task.js"></script> -->
    <script src="./js/main.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/contacts.js"></script>


    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <title>Join</title>
</head>

<!-- init() -- parameter is the div id to which the class "board-menu-highlight", -->

<body onload="getContacts()">
    <!--Include menu div-->
    <div w3-include-html="./html_templates/sidebar.html"></div>
    <!--Main div with margin from menu and top-->
    <div class="container">
        
        <div id="contacts-container" class="contacts-container">
            
        </div>

        <div>
            <div class="heading">
                <h1>Contacts</h1>
                <p class="slogan-text">Better with a team</p>
            </div>

            <div class="addContactContainer">
                <form onsubmit="addContact(); return false;">
                    <label for="title" class="form-label">Email*</label>
                    <input type="text" id="email">
            
                    <label for="title" class="form-label">PW*</label>
                    <input type="text" id="password">
            
                    <label for="title" class="form-label">First Name*</label>
                    <input type="text" id="firstName">

                    <label for="title" class="form-label">Last Name*</label>
                    <input type="text" id="lastName">
            
                    <button type="submit">Register</button>
                
                </form>

                <button onclick="showContacts()">test</button>

            </div>

        </div>

        
    </div>
</body>
</html>
