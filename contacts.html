<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Join icon -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

    <!--  link google fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
        rel="stylesheet">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/mini_backend.js"></script>
    <!-- <script src="./js/add_Task.js"></script> -->
    <!--<script src="./js/task.js"></script> -->
    <script src="./js/main.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/contacts.js"></script>


    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/task.css">
    <title>Join</title>
</head>

<!-- init() -- parameter is the div id to which the class "board-menu-highlight", -->

<body onload="getContacts('contacts-container')">
    <!--Include menu div-->
    <div w3-include-html="./html_templates/sidebar.html"></div>
    <!--Main div with margin from menu and top-->
    <div class="container">
        
        <div id="contacts-container" class="contacts-container">
            
        </div>

        <div class="right-side">
            <div class="heading-contacts">
                <h1>Contacts</h1>
                <p class="slogan-text">Better with a team</p>
            </div>

            

            <div class="contact-full-details" id="contact-full-details"></div>

            <div id="bg-grey" class="bg-grey dnone" onclick="hideAddNewContactDialog()">
                <div class="add-contact-container" onclick="event.stopPropagation()">
                    <div class="add-contact-left">
                        <img class="left-join-icon" src="./img/logo-white.png">
                        <span class="left-heading">Add Contact</span>
                        <span class="left-heading sub-heading">Tasks are better with a team!</span>
                        <div class="bottom-border"></div>

                    </div>

                    <div class="add-contact-right">
                        <div class="add-contact-avatar">
                            <img class="contact-avatar" src="./img/member.png">
                        </div>
                        

                        <div class="form-button-container">
                            <img src="./img/close-icon.png" class="close-button" onclick="hideAddNewContactDialog()">
                            <form onsubmit="addContact(); return false;">
                                <input type="text" id="firstName" placeholder="First Name" required>
                                <input type="text" id="lastName" placeholder="Last Name" required>
                                <input type="text" id="email" placeholder="Email" required>
                                <input type="text" id="phone" placeholder="phone" required>
                                <input type="text" id="password" placeholder="Password" required>
                                
                                <div style="display: flex;">
                                    <div type="reset" class="button button-clear"
                                    onclick="hideAddNewContactDialog()">
                                    <span>Cancel</span>
                                    <img src="../img/close-icon.png" class="cross-img">
                                    </div>

                                    <button type="submit" class="button button-fill">
                                        <span>Create Contact</span>
                                        <img src="../img/checkmark.png" class="tick-img">
                                    </button>
                                </div>
                                
                            </form>
                        </div>
                    </div>


                    
                </div>
            </div>

            <div class="new-contact-container">
                <button class="button button-fill" onclick="showAddNewContactDialog()">
                    <span>New Contact</span>
                    <img src="../img/new-contact-icon.png" class="new-contact-img">
                </button>
            </div>
            

        </div>

        
    </div>
</body>
</html>
